<html>
<head>
    <meta charset="utf-8">
    <title>Ordered Ticket - Confirmation</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding: 3px 2px;
        }
    </style>
</head>
<body>
<section>
    <header>
        <h1>Movie Order page - Order confirmation </h1>
    </header>

    <form th:method="POST">
        <table>
            <tr>
                <th colspan="2">
                    Your Order Status
                </th>
            </tr>
            <tr>
            </tr>
            <tr>
                <td><b>Ticket for Movie</b></td>
                <td th:text="${order.getMovieTitle()}"></td>
            </tr>
            <tr>
                <td><b>Number of tickets</b></td>
                <td th:text="${order.getNumberOfTickets()}"></td>
            </tr>
        </table>
        <input type="datetime-local"/>
        <input type="submit" value="submit">
    </form>
</section>
</body>
</html>
